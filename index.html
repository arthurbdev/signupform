<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="side-hero">
      <figure id="logo">
        <img src="logo.png" alt="The Odin Project logo">
        <figcaption>Odin</figcaption>
      </figure>
      <p>Photo by Halie West on  <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
    </div>    
    <main>
      <header>
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <i>now</i> to get started. <br> <br>
            You <i>know</i> you want to.
        </p>
      </header>
      <form action="https://arthurbais.com" method="get" id="form1">
        <p>Let's do this!</p>
        <div class="form-controls">
          <div class="inputPair">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" required>
          </div>
          <div class="inputPair">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" required>
          </div>
          <div class="inputPair">
            <label for="mail">E-mail</label>
            <input type="email" name="mail" required>
          </div>
          <div class="inputPair">
            <label for="phone_num">Phone number</label>
            <input type="tel" id="phone_num" name="phone" required>
          </div>
          <div class="inputPair">
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" required>
            <span id="errorMsg">*Passwords do not match</span>
          </div>
          <div class="inputPair">
            <label for="confirm_pass">Confirm Password</label>
            <input type="password" name="password" id="confirmPass" required>
          </div>
        </div>
      </form>
      <div id="confirm">
        <button type="submit" form="form1">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </main>
  </body>
</html>
